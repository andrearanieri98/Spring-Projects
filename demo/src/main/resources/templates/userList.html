<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Include the header fragment at the top -->
<div th:replace="fragments/header.html :: content"
     th:with="page='userList', pageTitle='User List Page'"></div>

<!-- Main content of the User List page -->
<div class="container mt-5">
  <h2 class="text-center mb-4">User List</h2>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.name}">John Doe</td>
      <td th:text="${user.email}">john@example.com</td>
      <td>
        <button class="btn btn-danger btn-sm" th:onclick="deleteUser([[${user.id}]], this)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Include external JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script src="/js/user.js"></script>

</body>
</html>
